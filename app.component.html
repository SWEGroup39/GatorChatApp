
<mat-toolbar class="toolbar" style="width: 1450px;">
  <span class="title">Gator Chat</span>
</mat-toolbar>
<div class="container">
  
    <div class="chat-list">
      <input type="text" placeholder="Type in your message" #newMessage class="input">
    <button (click)="addMessage(newMessage.value)" class="send">SEND</button>
    <div class="message">
      <div *ngFor="let message of messages" class="message-bubble">
        <p>{{message}}</p>
      </div>
    </div>
    </div>
</div>
