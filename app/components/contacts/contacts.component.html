<mat-toolbar style="background:linear-gradient(90deg, rgba(50, 50, 190, 1) 0%, rgba(153, 81, 38, 1) 100%);" class="mat-elevation-z8">
  <span style="font-family: montserrat; color: white; font-style: italic;font-weight: bolder; font-size: 25px; display: contents; cursor: pointer;"
    (click)="goBack()">
    <mat-icon svgIcon="gator" style=" width: 45px !important;
    height: 45px !important;display: inline-flex;align-self: center;"></mat-icon>&nbsp;GatorChat
  </span>
  <div class="space"></div>
</mat-toolbar>
<div *ngIf="currentConvo != null">
  <ul class="list-group list-group-light">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">John Doe</div>
        <div class="text-muted">john.doe@gmail.com</div>
      </div>
      <span class="badge rounded-pill badge-success">Active</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">Alex Ray</div>
        <div class="text-muted">alex.ray@gmail.com</div>
      </div>
      <span class="badge rounded-pill badge-primary">Onboarding</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">Kate Hunington</div>
        <div class="text-muted">kate.hunington@gmail.com</div>
      </div>
      <span class="badge rounded-pill badge-warning">Awaiting</span>
    </li>
  </ul>
</div>
