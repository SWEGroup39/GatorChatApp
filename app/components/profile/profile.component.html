<mat-toolbar style="background:linear-gradient(90deg, rgba(50, 50, 190, 1) 0%, rgba(153, 81, 38, 1) 100%);" class="mat-elevation-z8">
  <span style="font-family: montserrat; color: white; font-style: italic;font-weight: bolder; font-size: 25px; display: contents; cursor: pointer;"
      (click)="goBack()">
  <mat-icon svgIcon="gator" style=" width: 45px !important;
    height: 45px !important;display: inline-flex;align-self: center;"></mat-icon>&nbsp;GatorChat</span>
   <div class="space"></div>
   <a mat-raised-button  style="color: white; background-color: rgb(74, 74, 218); font-size: 15px; position:absolute; right:0; margin-right: 10px;" class="navBarButtons" routerLink="/login">Sign Out</a>
 
 </mat-toolbar>

 <div class="profile-container">
  <h1>User Profile</h1>
  <div class="profile-details">
    <div class="detail-row">
      <div class="detail-label">Username:</div>
      <div class="detail-value">{{username}}</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">First Name:</div>
      <div class="detail-value">{{firstName}}</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Last Name:</div>
      <div class="detail-value">{{lastName}}</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Birthday:</div>
      <div class="detail-value">{{birthday}}</div>
    </div>
  </div>
</div>
