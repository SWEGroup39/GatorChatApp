<mat-toolbar style="background:linear-gradient(90deg, rgba(50, 50, 190, 1) 0%, rgba(153, 81, 38, 1) 100%);" class="mat-elevation-z8">
  <span style="font-family: montserrat; color: white; font-style: italic;font-weight: bolder; font-size: 25px; display: contents; cursor: pointer;"
      routerLink="/dashboard">
    <mat-icon svgIcon="gator" style=" width: 45px !important;
    height: 45px !important;display: inline-flex;align-self: center;" routerLink="/dashboard"></mat-icon>&nbsp;GatorChat
  </span>
  <div class="space"></div>
</mat-toolbar>

<div class="background-image"></div>
<div class="chat-list-container">
  <div class="chat-list">
    <h2>Conversations</h2>
    <ul>
      <li *ngFor="let friend of convos">
        <button [routerLink]="['/messages']" [queryParams]="{ id1: this.id, id2: friend.id, friendName:friend.username }">{{friend.username}}</button>
      </li>
    </ul>
  </div>
</div>
